@let experienceInfo = experience();

@if (experienceInfo) {
    <div class="px-5 relative md:max-w-[90%] lg:max-w-full mx-auto lg:px-10">
        <article class="flex flex-col font-jost border-l-4 border-primary-gold pl-5 pt-8">
            <h3 class="text-2xl font-semibold mb-4 text-primary-gold">{{ experienceInfo.name }}</h3>
            <h4 class="text-primary-gold -mt-2 mb-2">{{ experienceInfo.date_en }}</h4>
            <p class="font-poppins text-sm 2xl:text-base font-medium mt-2 mb-6">{{ experienceInfo.description_en }}</p>
        </article>
        <div class="absolute top-[38px] left-3 lg:left-8 w-5 h-5 bg-primary-gold rounded-full"></div>
    </div>
}
