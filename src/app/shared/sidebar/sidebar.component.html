<div class="fixed w-[94%] left-3 lg:hidden bg-primary-blue rounded-4xl border-2 border-primary-gold transform transition-all transition-discrete duration-300 ease-in-out z-10"
    [ngClass]="isMenuOpen() ? 'translate-x-0 ' : '-translate-x-[110%]'">
    <div class="flex flex-col items-center text-xl font-jost font-semibold">
        <button class="w-full py-4 text-center hover:bg-hover-blue transition-colors duration-500 ease-in-out rounded-t-4xl relative"
            (click)="scrollToSection('top')">
            Home
            <div class="absolute bottom-0 left-4 right-4 border-b border-primary-gold"></div>
        </button>
        <button class="w-full py-4 text-center hover:bg-hover-blue transition-colors duration-500 ease-in-out relative"
            (click)="scrollToSection('projects')">
            Projects
            <div class="absolute bottom-0 left-4 right-4 border-b border-primary-gold"></div>
        </button>
        <button class="w-full py-4 text-center hover:bg-hover-blue transition-colors duration-500 ease-in-out relative"
            (click)="scrollToSection('experience')">
            Experience
            <div class="absolute bottom-0 left-4 right-4 border-b border-primary-gold"></div>
        </button>
        <button class="w-full py-4 text-center hover:bg-hover-blue transition-colors duration-500 ease-in-out relative"
            (click)="scrollToSection('about-me')">
            About me
            <div class="absolute bottom-0 left-4 right-4 border-b border-primary-gold"></div>
        </button>
        <button class="w-full py-4 text-center hover:bg-hover-blue transition-colors duration-500 ease-in-out rounded-b-4xl"
            (click)="scrollToSection('contact')">
            Contact
        </button>
    </div>
</div>
